<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<f:metadata>
		<f:viewAction action="#{project02Bean.init}" />
	</f:metadata>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/main.css" />

</h:head>

<h:body >

<!-- con chua co component date -->

	<h:form>
		<h:messages></h:messages>
		<div class="contents title_center">
			Project Register
		</div>
			
		<div class="contents"  style="margin-top: 10px">
			<h:panelGrid columns="2" styleClass="content">
				

				<h:outputText value="Enter projectName" styleClass="item_label" />
				<h:inputText value="#{project02Bean.projectDto.projectName}" required="true" 
				requiredMessage="projectName is required" styleClass="item_input" />

				<h:outputText value="Enter startDate" styleClass="item_label" />
				<h:inputText value="#{project02Bean.projectDto.startDate}"
					styleClass="item_input" >
					<f:convertDateTime pattern="dd-MM-yyyy"/> 
				</h:inputText>
				
				<h:outputText value="Enter startDate" styleClass="item_label" />
				<h:inputText value="#{project02Bean.projectDto.endDate}"
					styleClass="item_input" >
					<f:convertDateTime pattern="dd-MM-yyyy"/> 
				</h:inputText>

			</h:panelGrid>
		</div>
		<div class="contents" style="margin-top: 10px">
			<h:commandButton value="BACK" action="#{project02Bean.back}"
				styleClass="btn_default" immediate="true"/>&#160;&#160;
				 <h:commandButton value="OK" action="#{project02Bean.register}"
				styleClass="btn_normal" />
		</div>
	</h:form>

</h:body>

</html>
