<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/main.css"/>
<f:metadata>
	<f:viewAction action="#{emp01Bean.init}"/>
</f:metadata>


</h:head>


<h:body>

<h:form>
			<h1>Employee List</h1>
	
			<h:panelGrid columns="2">
	
				<h:commandButton value="NEW" action="#{emp01Bean.toRegister}" />
	
				<h:commandButton value="SEARCH" action="#{emp01Bean.search}" />
	
	
			</h:panelGrid>
	
		
	
		<div class="contents">
			<rich:dataTable border="1" cellpadding="0" cellspacing="0"
				id="richDataTable" value="#{emp01Bean.dataModel}" var="item"
				 rowKeyVar="rowIndex" 
			    headerClass="rich-data-table-header"
			    rowClass="rich-data-table-row"
			    rowClasses="rich-data-table-row,rich-data-table-row-alt">
				
				<f:facet name="header">
					<rich:columnGroup>
						<!-- DragDrop -->
						<rich:column style="width:10px">UserId&#160;</rich:column>
						<rich:column style="width:20px">empName&#160;</rich:column>
						<rich:column style="width:10px">Email&#160;</rich:column>
					<rich:column style="width:10px">Action&#160;</rich:column>
	
					</rich:columnGroup>
				</f:facet>
	
				<rich:column style="width:100px">
					<h:commandLink action="#{emp01Bean.edit(item.empId)}">#{item.userId}</h:commandLink>
				
	            </rich:column>
				<rich:column style="width:100px">#{item.empName}
	                        </rich:column>
				<rich:column>
					<div>#{item.email}</div>
				</rich:column>
				<rich:column>
					<h:commandLink action="#{emp01Bean.delete(item.empId) }">Delete</h:commandLink>
				</rich:column>
	
			</rich:dataTable>
		</div>
 </h:form>



</h:body>

</html>
