<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
 	<title>My Page</title>

	<f:metadata>
		<f:viewAction action="#{emp02Bean.init}" />
	</f:metadata>


	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/main.css" />

</h:head>


<h:body >

	<h:form>

		<div class="contents title_center">
			Employee Register
		</div>
		
		<div class="contents" style="margin-top: 10px">
			<h:messages style="color: red;" globalOnly="false" />
			
			<h:panelGrid columns="2" styleClass="content">
				<h:outputText value="Enter userId" styleClass="item_label" />
				<h:inputText value="#{emp02Bean.employeeDto.userId}" 
					styleClass="item_input " required="true" requiredMessage="UserId is required!">
					 <f:validator validatorId="javax.faces.Length" />
				    <f:attribute name="minimum" value="1" />
				    <f:attribute name="maximum" value="10" />
				</h:inputText>
				<h:outputText value="Enter empName" styleClass="item_label" />
				<h:inputText value="#{emp02Bean.employeeDto.empName}" requiredMessage="EmpName is required!"
					styleClass="item_input long-text" required="true"/>

				<h:outputText value="Enter email" styleClass="item_label" />
				<h:inputText value="#{emp02Bean.employeeDto.email}"
					styleClass="item_input" />
				<h:outputText value="Enter password" styleClass="item_label" />
				<h:inputSecret value="#{emp02Bean.employeeDto.password}" requiredMessage="Password is required!"
					redisplay="true" 
					styleClass="item_input" required="true"/>

			</h:panelGrid>
			
		</div>
		<div class="contents" style="margin-top: 10px">
			<h:commandButton value="BACK" action="#{emp02Bean.back}"
				styleClass="btn_default" immediate="true"/>&#160;&#160;
				 <h:commandButton value="#{emp02Bean.mode=='new'?'Register':'Update'}" action="#{emp02Bean.register}"
				styleClass="btn_normal" />
		</div>

	</h:form>


</h:body>

</html>
