
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/main.css"/>
    <title>Website Template</title>
    <h:outputStylesheet name="styles.css"/>
<f:metadata>
	<f:viewAction action="#{mainControlBean.init}"/>
</f:metadata>
</h:head>
<h:body>
<div class="main-layout">
    <!-- Header -->
    <div class="main-header">
	    
	        <header>
	            
	                <div class="main-header-container-flex">
	                    <div class="logo item">
							<img alt="logo" style="width: 100%; height: 100%; object-fit: cover;" src="/pe4j/image/logo.png" />
						</div>    
	                    <div class="banner">
	                        <img alt="company2"  style="width: 100%; height: 100%; object-fit: cover;" src="/pe4j/image/banner_theme.png" />
	                    </div>
	                </div>
	        </header>
	   
         </div>

    <!-- Navigation -->
    <div class="main-navi">
        <div class="main-navi-container-flex">
            <div class="left-group">
                <span class="item">
                    <h:outputLink value="#{request.contextPath}/main.jsf">Home</h:outputLink>
                </span>
                <span class="item">
                    <h:outputLink value="#{request.contextPath}/facelets/empList.jsf" target="iframe-content">Employee</h:outputLink>
                </span>
                <span class="item">
                    <h:outputLink value="#{request.contextPath}/PRJ/projectList.jsf" target="iframe-content">ProjectList</h:outputLink>
                </span>
                <span class="item">
                    <h:outputLink value="#{request.contextPath}/TAS/taskList.jsf" target="iframe-content">Task</h:outputLink>
                </span>
                <span class="item">
                    <h:outputLink value="#{request.contextPath}/WKT/wktList.jsf" target="iframe-content">WorkingTime</h:outputLink>
                </span>
            </div>

            <div class="right-group">
                <div class="item">
                    <h:commandLink value="Logout" action="#{mainControlBean.logout}"></h:commandLink>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <iframe id="iframe-content" name="iframe-content" src="#{request.contextPath}/home.jsf" style="width: 100%; height: 600px; border: none;"></iframe>
    
    </div>

    <!-- Footer -->
    <footer>
        <div class="main-footer">
            <div class="left-group">Copyright 2024 - DUC CUONG BUI</div>
            <div class="right-group">Contact</div>
        </div>
    </footer>
</div>

</h:body>
</html>
