<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/main.css"/>
<f:metadata>
	<f:viewAction action="#{task01Bean.init}"/>
</f:metadata>


</h:head>


<h:body>

	<h:form>
		<h1>Task List</h1>

		<h:panelGrid columns="2">

			<h:commandButton value="NEW" action="#{task01Bean.toRegister}" />

			<h:commandButton value="SEARCH" action="#{task01Bean.search}" />


		</h:panelGrid>

	</h:form>

	<div class="contents">
		<rich:dataTable border="1" cellpadding="0" cellspacing="0"
			id="richDataTable" value="#{task01Bean.dataModel}" var="item"
			rowKeyVar="rowIndex"
			 headerClass="rich-data-table-header"
			    rowClass="rich-data-table-row"
			    rowClasses="rich-data-table-row,rich-data-table-row-alt">
				

			<f:facet name="header">
				<rich:columnGroup>
					<!-- DragDrop -->
					<rich:column style="width:10px">Id&#160;</rich:column>
					<rich:column style="width:10px">ProjectName&#160;</rich:column>
					<rich:column style="width:20px">taskName&#160;</rich:column>
					<rich:column style="width:10px">EmpName&#160;</rich:column>
					<rich:column style="width:10px">actualStartDate&#160;</rich:column>
					<rich:column style="width:10px">actualEndDate&#160;</rich:column>
					<rich:column style="width:10px">Progress&#160;</rich:column>
					<rich:column style="width:10px">estTime&#160;</rich:column>
					<rich:column style="width:10px">note&#160;</rich:column>
					<rich:column style="width:10px">Action&#160;</rich:column>
				</rich:columnGroup>
			</f:facet>

			<rich:column style="width:100px">#{item.id}
                        </rich:column>
			
			<rich:column style="width:100px">#{item.project.projectName}
                        </rich:column>
             <rich:column style="width:100px">#{item.taskName}
             </rich:column>
             <rich:column style="width:100px">#{item.taskemp.empName}
             </rich:column>
             <rich:column style="width:100px">
             <h:outputText value="#{item.actualStartDate}">
					<f:convertDateTime pattern = "dd-MM-yyyy" />
				</h:outputText>
             
             </rich:column>
             <rich:column style="width:100px">
	             <h:outputText value="#{item.actualEndDate}">
						<f:convertDateTime pattern = "dd-MM-yyyy	" />
					</h:outputText>
             
             </rich:column>
			<rich:column>
				<div>#{item.progress}</div>
			</rich:column>
			<rich:column>
				<div>#{item.estTime}</div>
			</rich:column>
			<rich:column>
				<div>#{item.note}</div>
			</rich:column>
			<rich:column>
				<a href="">Delete</a>
			</rich:column>

		</rich:dataTable>
	</div>


</h:body>

</html>
