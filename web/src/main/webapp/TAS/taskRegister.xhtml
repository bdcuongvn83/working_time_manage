<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>

	<f:metadata>
		<f:viewAction action="#{task02Bean.init}" />
	</f:metadata>


	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/main.css" />

</h:head>


<h:body >


	<h:form>
		<h:messages></h:messages>
		<div class="contents title_center">
			Task Register
		</div>
		
		<div class="contents" style="margin-top: 10px">
			<h:panelGrid columns="2" styleClass="content">
				<h:outputText value="Enter taskName" styleClass="item_label" />
				<h:inputText value="#{task02Bean.taskDto.taskName}" required="true" requiredMessage="taskName is required"
					styleClass="item_input" />

				<h:outputText value="Select taskEmpId" styleClass="item_label" />
				<h:inputText value="#{task02Bean.taskDto.taskEmpId}" required="true" requiredMessage="taskEmpId is required"
					styleClass="item_input" />

				<h:outputText value="Select projectId" styleClass="item_label" />
				<h:inputText value="#{task02Bean.taskDto.projectid}" required="true" requiredMessage="projectId is required"
					styleClass="item_input" />
					
				<h:outputText value="Enter startdate" styleClass="item_label" />
				<h:panelGroup>
					<h:inputText value="#{task02Bean.taskDto.startdate}" styleClass="item_input" >
						<f:convertDateTime pattern="yyyy-MM-dd"/> 
					</h:inputText>
					<div class="guidance">
							<h:outputText value="input format: yyyy-MM-dd" />
					</div>	
				</h:panelGroup>
					
				<h:outputText value="Enter enddate" styleClass="item_label" />
				<h:panelGroup>
					<h:inputText value="#{task02Bean.taskDto.enddate}"
						styleClass="item_input" >
						<f:convertDateTime pattern="yyyy-MM-dd"/> 
					</h:inputText>
					<div class="guidance">
								<h:outputText value="input format: yyyy-MM-dd" />
						</div>
				</h:panelGroup>
					
				<h:outputText value="Enter estTime" styleClass="item_label" />	
				<h:inputText value="#{task02Bean.taskDto.estTime}" required="true" requiredMessage="estTime is required"
					styleClass="item_input" />		
					
				<h:outputText value="Enter note" styleClass="item_label" />	
				<h:inputText value="#{task02Bean.taskDto.note}"
					styleClass="item_input" />				

			</h:panelGrid>
			
		</div>
		
		<div class="contents" style="margin-top: 10px">
			<h:commandButton value="BACK" action="#{task02Bean.back}" 
					styleClass="btn_default" immediate="true"/>&#160;&#160;
					 <h:commandButton value="OK" action="#{task02Bean.register}"
					styleClass="btn_normal" />
		</div>

	</h:form>

</h:body>

</html>
