<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/main.css"/>
<f:metadata>
	<f:viewAction action="#{workTime01Bean.init}"/>
</f:metadata>


</h:head>


<h:body>

	<h:form>
		<h1>Working time List</h1>

		<h:panelGrid columns="2">

			<h:commandButton value="NEW" action="#{workTime01Bean.toRegister}" />

			
			<h:commandButton value="SEARCH" action="#{workTime01Bean.search}" />

		</h:panelGrid>
		<h:panelGrid columns="2">
			<h:outputLabel for="dateInput" value="Select Date:" />
			<h:panelGroup styleClass="group-date-center">
				 <h:commandButton value="&#x3c;&#x3c;" action="#{workTime01Bean.prevDate}" styleClass="btn-icon" />
		   			 <rich:calendar id="dateInput" value="#{workTime01Bean.selectedDate}" datePattern="dd/MM/yyyy" />
	  			  <h:commandButton value="&#x3e;&#x3e;" action="#{workTime01Bean.nextDate}" styleClass="btn-icon" />
			</h:panelGroup>
		</h:panelGrid>

	

	<div class="contents">
		<rich:dataTable border="1" cellpadding="0" cellspacing="0"
			id="richDataTable" value="#{workTime01Bean.dataModel}" var="item"
			rowKeyVar="rowIndex"
			headerClass="rich-data-table-header"
		    rowClass="rich-data-table-row"
		    rowClasses="rich-data-table-row,rich-data-table-row-alt">
			

			<f:facet name="header">
				<rich:columnGroup>
					<rich:column style="width:30px">&#160;&#160;</rich:column>
					
					<rich:column style="width:10px">taskName&#160;</rich:column>
					<rich:column style="width:20px">empName&#160;</rich:column>
					<rich:column style="width:10px">wktDate&#160;</rich:column>
					<rich:column style="width:10px">wkttime&#160;</rich:column>
					<rich:column style="width:10px">Action&#160;</rich:column>

				</rich:columnGroup>
			</f:facet>
			<rich:column style="width:30px">
				 <h:commandLink value="edit" action="#{workTime01Bean.editWorkingTime(item)}"></h:commandLink>
				 
			</rich:column>
			
			<rich:column style="width:100px">#{item.task.taskName}
                        </rich:column>
			<rich:column style="width:100px">#{item.task.taskEmp.empName}
                        </rich:column>
			<rich:column>
				<h:outputText value="#{item.wktDate}">
					<f:convertDateTime pattern = "dd-MM-yyyy" />
				</h:outputText> 
			</rich:column>
			<rich:column>
				<div>#{item.wkttime}</div>
			</rich:column>
			<rich:column>
				<a href="">Delete</a>
			</rich:column>

		</rich:dataTable>
	</div>

</h:form>

</h:body>

</html>
